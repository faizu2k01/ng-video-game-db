<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p *ngIf="game.parent_platforms?.length" class="game-tabs-par">
                Platforms:
                <span *ngFor="let item of game.parent_platforms; let last = last">
                    {{item.name}} <span *ngIf="!last">, </span>
                </span>
            </p>
            <p class="game-tabs-par">
                Publishers:
                <span *ngFor="let item of game.publishers">{{item.name}}</span>
            </p>

            <p class="game-tabs-par">
                <span>Website:
                    <a class="game-tabs-link" href="#" target="_blank">{{game.website}}</a>
                </span>
            </p>

            <div class="game-description" [innerHtml]="game.description"></div>

            <p class="game-tabs-votes">
                <span>
                    <mat-icon class="game-votes-up">thumb_up</mat-icon>
                    <span class="game-votes-count">55</span>
                </span>
                <span>
                    <mat-icon class="game-votes-down">thumb_down</mat-icon>
                    <span class="game-votes-count">30</span>
                </span>
            </p>
        </mat-tab>

        <mat-tab label="Screenshots">
            <img class="game-screenshots" *ngFor="let item of game.screenshots" src="{{item.image}}" alt="">

        </mat-tab>

        <mat-tab label="Trailers">
            <video class="game-trailer" *ngFor="let item of game.trailers"  class="game-trailer" controls src="{{item.preview}}">
                <source  src="{{item.preview}}">
                Your browser does not support the video tag.
            </video>
        </mat-tab>
    </mat-tab-group>
</div>
